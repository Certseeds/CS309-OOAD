    <div style="text-align: center;">

            <form name="form1">
                License Plate Number:ç²¤B:

                <select id="year" onchange="setMonth()"></select>year

                <select id="aminute"></select><br>

                <input type="text" name="staff_name" /><br>

                <input type="text" name="staff_numbers" /><br>

                    Status:<br>
                    <input type="radio" name="status" id="In" value="In">In

                </form>
                <input type="button" value="Add Flight" onclick="onClickAddFlight()"><br>
            </form>
        </div>
